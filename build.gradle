plugins {
    id 'java'
    id("com.github.johnrengelman.shadow") version "8.1.1"
}

group = 'pl.norbit'
version = '1.0.0'

compileJava {options.encoding = "UTF-8"}

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly "com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT"

    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    //depend
    compileOnly 'me.clip:placeholderapi:2.11.3'
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"

    //database
    implementation 'org.hibernate:hibernate-core:6.2.6.Final'
    implementation 'org.hibernate:hibernate-c3p0:6.2.6.Final'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.h2database:h2:1.4.200'

    //gui
    implementation 'com.github.hamza-cskn.obliviate-invs:core:4.2.0'
    implementation 'com.github.hamza-cskn.obliviate-invs:pagination:4.2.0'
    implementation 'com.github.hamza-cskn.obliviate-invs:advancedslot:4.2.0'

    implementation group: 'org.yaml', name: 'snakeyaml', version: '2.0'

}

def targetJavaVersion = 11
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
